{% extends 'shared/site.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock title %}
{% block body %}
<div class="container mt-1">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8  content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{form|crispy}}
                </fieldset>
                <fieldset class="form-group">
                    <button class="btn btn-lg btn-outline-primary" type="submit">Sign up</button>
                </fieldset>
            </form>
            <div class="border-top pt-3">
                <small class="text=muted">
                    Already Have An Account? <a href="{% url 'user:login' %}" class="ml-2">Sign in</a>
                </small>
            </div>
        </div>
    
    </div>
</div>
{% endblock body %}
